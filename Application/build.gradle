plugins {
    id 'java'
    id 'application'
    id 'jacoco'
    id 'checkstyle'
}

repositories {
    jcenter()
}

project.ext {
    cucumberVersion = '6.8.1'
    junitVersion = '4.13'
}

dependencies { 
    testImplementation 'junit:junit:4.13'
    testCompile 'junit:junit:' + junitVersion
}

jar {
    manifest {
        attributes 'Main-Class': 'saveltaja.ui.Main'
    }
}

application {
    mainClass = 'saveltaja.ui.Main'
}

run {
    standardInput = System.in
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: ['ui/**'])
        }))
    }
}
